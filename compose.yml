services:
    # Tailscale
  ts_nxtcld:
    image: tailscale/tailscale:latest
    hostname: nxtcld
    environment:
      - TS_AUTHKEY=tskey-client-kFJBfeBXbA11CNTRL-Q2f1U4sMxpStKeMKH6qZqSZFhukKG9oM?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_SERVE_CONFIG=/config/ts_omnitools.json
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ts_data:/var/lib/tailscale
      - /containers/omnitools/ts_config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
  omni-tools:
    image: iib0011/omni-tools:latest
    container_name: omni-tools
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    volumes:
      - /containers/omnitools/config:/config
      - /containers/omnitools/data:/data
    network_mode: service:ts_nxtcld
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - ts_omnitools
    restart: unless-stopped

volumes:
 ts_data:
    driver: local       